<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}OptiLineal{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1>OptiLineal</h1>
            <nav>
                <a href="{{ url_for('index') }}">Inicio</a>
                <a href="{{ url_for('metodo_grafico') }}">Método Gráfico</a>

                <a href="{{ url_for('simplex_tabla') }}">Simplex Tabla</a>
            </nav>
        </div>
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 OptiLineal. Desarrollado para aprendizaje de programación lineal.</p>
    </footer>
</body>
</html>
